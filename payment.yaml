- name: payment server 
  hosts: payment
  become: yes
  tasks:
  - name: install python3, gcc, and python3-devel-y
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel -y
  

    - name: create system user
    ansible.builtin.user:
      name: roboshop
      comment: system user
      system: true
      shell: /sbin/nologin
      home: /app
  # safe to remove the directory, because when we run 2 time it will consider the previously downloaded file though the file have new chnages it doesnot download new one
  - name: remove app directory if exits
    ansible.builtin.file:
      path: /app
      state: absent

  - name: craete app directory
    ansible.builtin.file:
     path: /app
     state: directory
  
  - name: Delete the previously downloaded file
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: download the application code
    ansible.builtin.get_url:
       url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
       dest: /tmp/payment.zip

  - name: unzip the file into app directory
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes


  - name: Install specified python requirements
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app
    
  - name: Copy payment service file
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: start and enable  the service
    ansible.builtin.systemd_service:
       name: catalogue
       enabled: yes 
       state: started
       daemon_reload: true